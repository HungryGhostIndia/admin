<main class="main-container ">

    <div class="main-content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <h4 class="card-title fw-400">Set up your menu here</h4>
  
            <div class="card-body">
              <div class="row">
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Property Name</label>
                  <input class="form-control" type="text" placeholder="Enter name" value="">
                </div>
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Website URL</label>
                  <input class="form-control" type="text" placeholder="Enter URL" value="">
                </div>
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Property type</label>
                  <div class="form-group">
                    <label class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" name="radio1" checked>
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Restaurent</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" name="radio2">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Cafe</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" name="radio3">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Both</span>
                    </label>
                  </div>
                </div>
  
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Contact Number</label>
                  <input class="form-control" type="number" value="" placeholder="Enter contact">
                </div>
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Total Employees</label>
                  <input class="form-control" type="number" min="1" value="" placeholder="Enter count">
                </div>
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Total Section</label>
                  <input class="form-control" type="number" min="1" value="" placeholder="Enter count">
                </div>
              </div>
              <div class="divider">Section details</div>
              <div class="row">
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Section 1 Name</label>
                  <input class="form-control" type="type" value="" placeholder="Enter name">
                </div>
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Available Tables</label>
                  <input class="form-control" type="number" min="1" value="" placeholder="Enter table count">
                </div>
                <div class="form-group col-lg-4">
                  <label class="text-uppercase text-fader fw-500 fs-11">Table Name Prefix</label>
                  <input class="form-control" type="type" value="" placeholder="Enter prefix for table">
                </div>
              </div>
            </div>
  
            <div class="card-footer">
              <div class="flexbox">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" checked>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Send me a copy</span>
                </label>
  
                <button class="btn btn-bold btn-w-xl btn-primary">Save Details</button>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div><!--/.main-content -->
  
  </main>
